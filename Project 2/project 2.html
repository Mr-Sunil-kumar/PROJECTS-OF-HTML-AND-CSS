<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
    <link rel="stylesheet" href="project 2.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application (Web)</h1>

            <form action="">
                <div class="form_container">
                    <div class="control_form">
                        <label for="first name">First name</label>
                        <input type="firs name" name="first name" id="first name" placeholder="Enter first name...">
                    </div>

                    <div class="control_form">
                        <label for="last name">Last name</label>
                        <input type="last name" name="last name" id="last name" placeholder="last first name...">
                    </div>

                    <div class="control_form">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                    </div>

                    <div class="control_form">
                        <label for="Job Role">Job Role</label>
                        <select name="Job Role" id="Job Role">
                            <option value=""> select your job Role </option>
                            <option value="front-end">front-end</option>
                            <option value="back-end">back-end</option>
                            <option value="Full Stack">Full Stack</option>
                            <option value="Grafix dengier">Grafix dengier</option>
                            <option value="Tally Expet">Tally Expet</option>
                        </select>
                    </div>

                    <div class="control_address">
                        <label for="address">Adderss</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Adderss"></textarea>
                    </div>

                    <div class="control_form">
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="Enter your City name...">
                    </div>

                    <div class="control_form">
                        <label for="pin code">Pin Code</label>
                        <input type="number" name="pin code" id="pin code" placeholder="Enter your pin code...">
                    </div>

                    <div class="control_form">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="control_form">
                        <label for="uplode">Uplod Your CV</label>
                        <input type="file" name="uplode" id="uplode">
                    </div>
                </div>
                <div class="button_container">
                    <button>
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
