<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="project 7.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="icon/bars.svg" alt="bars">
            </div>
    
            <div class="icons">
                <i>
                    <img src="icon/home.svg" alt="Home">
                </i>
                <p>Home</p>
            </div>
    
            <div class="icons">
                <i>
                    <img src="icon/compass.svg" alt="campass">
                </i>
                <p>Explore</p>
            </div>
    
            <div class="icons">
                <i>
                    <img src="icon/video-gallary.svg" alt="video-gallary">
                </i>
                <p>Subscriptions</p>
            </div>
    
            <div class="icons">
                <i>
                    <img src="icon/video-library.svg" alt="video-library">
                </i>
                <p>Library</p>
            </div>
        </aside>
       <div class="main-container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/youtube-logo.png" alt="logo">
                </div>
                <div class="center-nav">
                    <div class="search">
                        <input type="text">
                        <button>
                            <img src="icon/search.svg" alt="search">
                        </button>
                    </div>
                    <div class="mic">
                        <img src="icon/mic.svg" alt="mic">
                    </div>
                </div>
                <div class="side-nav">
                    <div class="video-add">
                        <img src="icon/video-add.svg" alt="video add">
                    </div>
                    <div class="grid">
                        <img src="icon/dot-grid.svg" alt="grid">
                    </div>
                    <div class="bell">
                        <img src="icon/bell.svg" alt="bell">
                    </div>
                </div>
            </nav>
            <hr>
            <div class="tags">
                <div class="dark tag">All</div>
                <div class="light tag">C++</div>
                <div class="light tag">HTML5</div>
                <div class="light tag">CSS</div>
                <div class="light tag">Java Script</div>
            </div>
        </header>
       
       </div>
    </div>
</body>

</html>
